<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="app-article">
        <section class="app-header">
            <p class="type">Indie</p>
            <p class="library">Library</p>
        </section>
        <section class="player-section">
            <div class="circle"></div>
            <div class="music-info">
                <h1 class="music-title">Yasuo main</h1>
                <p class="music-author">Open mid</p>
            </div>
            <div class="player-interface">
                <div class="player-controls">
                    <img class="backButton" src="/icons/arrow.svg" alt="back">
                    <img class="playStop" name="play" src="/icons/play.svg" alt="play">
                    <img class="skipButton" src="/icons/arrow.svg" alt="skip">
                    <div class="volume">
                        <input type="range" class="volume-range" min="0" max="100">
                        <img class="speakerIcon" src="/icons/volume/volume2.svg" alt="volume">
                    </div>
                </div>
                <div class="timeLine"></div>
            </div>
        </section>
    </article>
    <script src="app.js"></script>
</body>
</html>
