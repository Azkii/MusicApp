<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC APP..</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="library.css">
    <link rel="stylesheet" href="navBarToggle.css">
    <!--Favicon icons need to fill later-->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.ico" />
    <script src="https://kit.fontawesome.com/ede4b3730d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="alert">
        <p class="alertText"></p>
    </div>
    <article class="app-article">
        <section class="app-header">
            <p class="type">Indie</p>
            <p class="library">Library</p>
            <img src="/icons/blackMoon.svg" class="darkMode">
        </section>
        <!--In progress-->
        <section class="libraryElements">
            <h1>Library</h1>
            <div class="library-types">
                <p class="songs clicked" name="songs">Songs</p>
                <p class="playlists" name="playlists">Playlist</p>
            </div>
            <div class="list-container">
            </div>
        </section>
        <!--end-->
        <section class="player-section">
            <div class="circle-container">
                <div class="animateHeart"></div>
                <img class="circle"></img>
            </div>
            <div class="music-info">
                <h1 class="music-title">Seiin</h1>
                <p class="music-author">Seiin</p>
                <div class="heartBtn">
                    <div class="heart">
                        <img src="/icons/heart.svg" name="heartBtn" alt="heart">
                    </div>
                    <div class="repeat">
                        <!--<img src="/icons/repeat.svg" alt="repeat">-->
                    </div>
                </div>
            </div>
            <div class="player-interface">
                <div class="player-controls">
                    <img class="backButton" src="/icons/arrow.svg" alt="back">
                    <img class="playStop" name="play" src="/icons/play.svg" alt="play">
                    <img class="skipButton" src="/icons/arrow.svg" alt="skip">
                    <div class="volume">
                        <input type="range" value="50" class="volume-range" min="0" max="100">
                        <img class="speakerIcon" src="/icons/volume/volume2light.svg" alt="volume">
                    </div>
                </div>
                <section class="timeline-box">
                    <input class="timeline-input" min="0" step="0.01" value="1" max="100" type="range">
                    <div class="timeLine"></div>
                </section>
            </div>
        </section>
        <div class="holder"></div>
    </article>
    <script src="songs.js"></script>
    <script src="library.js"></script>
    <script src="app.js"></script>
    <script src="alertAndBtn.js"></script>
</body>
</html>
